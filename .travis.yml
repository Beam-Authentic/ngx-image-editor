language: node_js
cache:
  directories:
    - ~/.npm
    - .ng_pkg_build
notifications:
  email: false
node_js:
  - '8'

install:
  - npm install -g angular-cli
  - npm install -g ng-packagr
  - npm install -g typescript
  - npm install

after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
